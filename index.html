<!DOCTYPE html>
<html>
	<head>
		<title>My First Web Page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link type="text/css" rel="stylesheet" href="css/style.css" />
		<link type="text/css" rel="stylesheet" href="css/menubar.css" />
		<link type="text/css" rel="stylesheet" href="css/content.css" />
		<link type="text/css" rel="stylesheet" href="css/header.css" />
		<link type="text/css" rel="stylesheet" href="css/wrapper.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="name">
					Name Surname
				</div>
				<img id="photo" src="img/photo.png" alt="photo" width="200" height="200">
			</div>
			<div id="wrapper">
				<div id="menubar">
					<button class="button" id="aboutme">About me</button>
					<button class="button" id="projects">My projects</button>
					<button class="button" id="gitea">My Gitea</button>
					<button class="button" id="contact">My contacts</button>
				</div>
				<div id="content">
					<p class="text" id="aboutme">
					about me
					</p>
					<p class="text" id="projects">
					projects
					</p>
					<p class="text" id="gitea">
					gitea
					</p>
					<p class="text" id="contact">
					contact
					</p>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
